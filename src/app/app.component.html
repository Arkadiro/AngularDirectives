<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">

            {{oddnumber}}
          </li>

          <li class="list-group-item" *ngFor="let oddnumber of odd" [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow': 'transperant'}">
            {{oddnumber}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">

        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let evennumber of even" [ngClass]="{even: evennumber % 2 == 0}">
              {{evennumber}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" 
          *ngFor="let evennumber of even"
          [ngClass]="{even: evennumber % 2 == 0}">
            {{evennumber}}
          </li>
        </div>
      </ul>
      <p highlight>some dummy text should be here</p>

      <p appBetterHightlight [highLightColor]="'green'">some dummy text should be here</p>
      <p appCustom [textcolor]="'green'">some dummy text should be here</p>
      <!-- <img appBetterHightlight src="https://www.w3schools.com/js/pic_bulbon.gif" alt=""> -->
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
